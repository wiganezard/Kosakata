/* ===== efek suara singkat ===== */
function playSound(f, d, type = "sine", vol = 0.5) {
  try {
    const c = new (window.AudioContext || window.webkitAudioContext)(),
          o = c.createOscillator(),
          g = c.createGain();

    o.connect(g);
    g.connect(c.destination);
    o.type = type;                 // jenis gelombang (sine, square, sawtooth, triangle)
    o.frequency.value = f;
    g.gain.setValueAtTime(vol, c.currentTime); // volume
    o.start();
    o.stop(c.currentTime + d / 1000);
    o.onended = () => c.close();
  } catch (e) {}
}

/* ✅ suara BENAR: lembut, cepat, nada tinggi */
const ding = () => playSound(950, 180, "triangle", 0.4);

/* ❌ suara SALAH: lebih keras, nada rendah, efek square tegas */
const buzz = () => {
  playSound(200, 120, "sine", 0.55);
  setTimeout(() => playSound(160, 120, "sine", 0.45), 130);
  setTimeout(() => playSound(120, 120, "sine", 0.45), 260);
};

/* ===== MEMBANGUN SOAL OTOMATIS ===== */
function buildQuestions(source){
  const qs=[];
  source.forEach((w)=>{
    const wrongs=[];
    while(wrongs.length<3){
      const r=source[Math.floor(Math.random()*source.length)].id;
      if(r!==w.id && !wrongs.includes(r)) wrongs.push(r);
    }
    const opts=[w.id,...wrongs].sort(()=>Math.random()-0.5);
    qs.push({q:w.jp,a:opts,c:opts.indexOf(w.id),e:w.e});
  });
  return qs;
}

/* ===== LOGIKA KUIS ===== */
let quiz,index,score,startTime,remaining,timerId,answered=false;
const PER_SOAL=20;
let allQuestions=[],reviewData=[];

const qEl=document.getElementById("question"),oEl=document.getElementById("options"),
res=document.getElementById("result"),exp=document.getElementById("explain"),
btn=document.getElementById("next"),bar=document.getElementById("bar"),
scoreBox=document.getElementById("scoreBox"),timeEl=document.getElementById("time"),
prog=document.getElementById("progressText"),review=document.getElementById("reviewSection"),
restart=document.getElementById("restart");

function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function startQuiz(){
  quiz=shuffle(allQuestions).slice(0,20);
  index=0;score=0;reviewData=[];
  btn.style.display="inline-block";btn.disabled=true;
  restart.style.display="none";review.style.display="none";
  bar.style.width="0%";
  load();
}

function startTimer(){
  clearInterval(timerId);
  remaining=PER_SOAL;
  timeEl.textContent=`${remaining}`;
  timerId=setInterval(()=>{
    remaining--;
    timeEl.textContent=`${remaining}`;
    if(remaining<=0){clearInterval(timerId);timesUp();}
  },1000);
}

function load(){
  const q=quiz[index];answered=false;
  qEl.textContent=`${index+1}. ${q.q}`;
  oEl.innerHTML="";
  q.a.forEach((opt,i)=>{
    const d=document.createElement("div");
    d.className="option";d.textContent=opt;
    d.onclick=()=>select(i,d);
    oEl.appendChild(d);
  });
  res.textContent="";
  exp.style.display="none";
  btn.disabled=true;
  bar.style.width=((index)/quiz.length*100)+"%";
  scoreBox.textContent=`Skor: ${score}`;
  prog.textContent=`Soal ${index+1}/${quiz.length}`;
  startTime=new Date();
  startTimer();
}

function select(i,el){
  if(answered)return;answered=true;clearInterval(timerId);
  const q=quiz[index];
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.onclick=null);
  let status="";
  if(i===q.c){el.classList.add("correct");res.textContent="✅ Benar!";score++;ding();status="correct";}
  else{el.classList.add("wrong");opts[q.c].classList.add("correct");res.textContent="❌ Salah!";buzz();status="wrong";}
  exp.innerHTML=q.e;exp.style.display="block";btn.disabled=false;
  const now=new Date();
  const sisa=Math.max(0,PER_SOAL-Math.floor((now-startTime)/1000));
  reviewData.push({num:index+1,question:q.q,your:q.a[i],correct:q.a[q.c],status,explain:q.e,time:`sisa ${sisa}s`});
}

function timesUp(){
  if(answered)return;answered=true;
  const q=quiz[index];
  document.querySelectorAll(".option")[q.c]?.classList.add("correct");
  res.textContent="⏰ Waktu habis!";buzz();
  exp.innerHTML=q.e;exp.style.display="block";btn.disabled=false;
  reviewData.push({num:index+1,question:q.q,your:"(habis waktu)",correct:q.a[q.c],status:"timeout",explain:q.e,time:"sisa 0s"});
}

btn.onclick=()=>{index++;if(index<quiz.length){load();}else{finish();}};

function finish(){
  clearInterval(timerId);
  qEl.textContent="🎉 Kuis selesai!";
  oEl.innerHTML="";
  res.textContent=`Skor akhir: ${score}/${quiz.length}`;
  const nilai=Math.round((score/quiz.length)*100);
  scoreBox.textContent=`Nilai: ${nilai} / 100`;
  exp.style.display="none";btn.style.display="none";bar.style.width="100%";
  showReview();restart.style.display="inline-block";
}

function showReview(){
  review.style.display="block";
  review.innerHTML="<h3>📋 Review Jawaban</h3>";
  reviewData.forEach(it=>{
    const d=document.createElement("div");
    d.className="review-item "+it.status;
    d.innerHTML=`<b>${it.num}. ${it.question}</b><br>${
      it.status==="correct"?"✅":it.status==="timeout"?"⏰":"❌"
    } Jawaban kamu: ${it.your}<br>✅ Benar: ${it.correct}<br>🕒 ${it.time}<br>💬 ${it.explain}`;
    review.appendChild(d);
  });
}

restart.onclick=()=>{
  btn.style.display="inline-block";
  backToMenu.style.display="none"; // << sembunyikan tombol Pilih Bab saat mengulang
  startQuiz();
};

// tombol kembali ke menu
backToMenu.onclick=()=>{
  document.getElementById("quiz").style.display="none";
  document.getElementById("menu").style.display="block";
  backToMenu.style.display="none";
  btn.style.display="inline-block";
  review.style.display="none"; // sembunyikan review saat kembali
};
</script>
